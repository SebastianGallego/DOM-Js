<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Sebastián Gallego">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Version 2</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="js.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->

    <!-- JS -->
    <script defer src="version2.js"></script>

</head>

<body>

    <main class="tituloContainer container-fluid d-flex mt-5 flex-column align-items-center">

        <div class="container-fluid d-flex justify-content-center align-items-center">
            <img src="js.png" alt="Logo Java Script" class="logo  ">
            <h1 class="titulo text-center m-3">Ejercicios con JavaScript</h1>

        </div>

        <div class="container-fluid flex-column mt-5 ">
            <h1 class="titulo text-center ">Calculadora de Aprobación Escolar</h1>
            <h1 class="titulo text-center ">Versión 2 (con Modal) </h1>
        </div>
    </main>






    <!-- Modal Ingresar Nota-->
    <div class="modal fade" id="inputModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingresa la Nota:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="modalInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        id="modalAceptar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Modal Trabajos Confirm Practicos -->
    <div class="container">
        <div class="modal fade" id="confirmModalTp" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">¿Entregó todos los trabajos Prácticos?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button onclick="tpSi()" type="button" class="btn btn-success" data-dismiss="modal">Sí</button>
                        <button onclick="tpNo()" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Confirm Asistencia -->
    <div class="container">
        <div class="modal fade" id="confirmModalAsistencia" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">¿Asistió a todas las clases?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button onclick="asistenciaSi()" type="button" class="btn btn-success"
                            data-dismiss="modal">Sí</button>
                        <button onclick="asistenciaNo()" type="button" class="btn btn-danger"
                            data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
